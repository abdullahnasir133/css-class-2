<html>
    <head>
        <title>List styl</title>
        <style>
          ul{
            list-style-type:  circle;
          
            list-style-position: inside;
            list-style-image: url(image/8725431_arrow_circle_right_icon.png);
            /*list-style: non inside url();*/
            border: 2px solid red;
          }
          ul li{
            padding: auto;
          }
          ol{
            list-style-type: decimal;
          }
        </style>
    </head>
    <body>
        <h1>CSS list styl</h1>
        <ul>
            <li>orange</li>
            <li>banana</li>
            <li>Mango</li>
            <li> Apple</li>
            <li>guava</li>
        </ul>
        <ol>
            <li>orange</li>
            <li>banana</li>
            <li>Mango</li>
            <li> Apple</li>
            <li>guava</li>
        </ol>
    </body>

</html>
